            - name: SFTP deploy/mirror
  # You may pin to the exact commit or the version.
  # uses: ticoraap/sftp-mirror@b984f14ae807da814977a783d22762de384de62b
  uses: ticoraap/sftp-mirror@v1.6
  with:
    server: ${{ secrets.FTP_SERVER }}
    port: ${{ secrets.FTP_PORT }} # optional, default is 22
    user: ${{ secrets.FTP_USERNAME }}
    password: ${{ secrets.FTP_PASSWORD }}
    local: # optional, default is ./
    remote: ${{ secrets.FTP_REMOTE_DIR }} # optional, default is ./
          
